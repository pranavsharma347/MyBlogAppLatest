{%extends 'BlogApp/base.html'%}
{%block contactusactive%} active{%endblock%}
{%block title%}
Contact Us
{%endblock%}

{%block parent%}
{%for message in messages%}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}
<div class="container">
    <h1>Contact MyBlog Admin</h1>
<form method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name='name' id="name" aria-describedby="name" required>
  </div>
  <div class="form-group">
    <label for="emailaddress">Email address</label>
    <input type="email" name='email' class="form-control" id="emailaddress" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
     <div class="form-group">
    <label for="phonenumber">Phone Number</label>
    <input type="phone"  name='phone' class="form-control" id="phonenumber" aria-describedby="phonenumber" required>
  </div>

     <div class="form-group">
    <label for="content">Describe Your Issue</label>
         <textarea class="form-control" name='content' cols="15" rows="5"  aria-describedby="content" id="content" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
    {%endblock%}
