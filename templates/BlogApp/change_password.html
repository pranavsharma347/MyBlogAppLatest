{%extends 'BlogApp/base.html'%}

{%block parent%}
{% comment %} {% load socialaccount %} {% endcomment %}
{% comment %} {%providers_media_js%} {% endcomment %}
{%for message in messages%}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}
<center>
<div class="container my-3" id="login">
 <form method="post">
            <div class="form-group">
                {%csrf_token%}
    <label for="oldpassword">Old Password</label>
    <input type="password" class="form-control" name='oldPassword' id="oldPassword" placeholder="Enter Your Old Password" required>
  </div>
  <div class="form-group">
<label for="newpassword">New Password</label>
<input type="password" class="form-control" name='newPassword' id="newPassword" placeholder="Enter Your New Password" required>
</div>
<div class="form-group">
    <label for="confirmPassword">Confirm New Password</label>
    <input type="password" class="form-control" name='confirmPassword' id="confirmPassword" placeholder="Enter Your New Password" required>
    </div>
             <button type="submit" class="btn btn-primary">Change Password</button>
</form>
    </div>
    <br>
    



    </center>
{%endblock%}
